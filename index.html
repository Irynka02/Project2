<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5da0aa0282.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card" style="width: 40rem">
      <div class="card-body">
        <div class="row">
          <div class="col-1"><h1 class="imagy">🌤</h1></div>
          <div class="col">
            <h1 id="city"></h1>
          </div>
          <div class="float-left">
            <span class="temperature" id="temperature"></span
            ><span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="col">
            <form class="Search" id="search-form">
              <input
                id="city-input"
                type="text"
                placeholder="Search city"
                size="28"
                autofocus="on"
                autocomplete="off"
              />
              <input type="submit" value="🔎" />
              <div class="col-3">
                <button
                  class="btn btn-success w-10"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </form>
          </div>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col"><h2>Weather</h2></div>
          <div class="col">
            <p class="wind">
              Wind:<a id="wind"> </a>km/h <br />Precipt: <a id="humidity"></a>%
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="day">Day<br />☀️<br />21°C</p>
          </div>
          <div class="col">
            <p class="day">Day<br />☀️<br />21°C</p>
          </div>
          <div class="col">
            <p class="day">Day<br />☀️<br />21°C</p>
          </div>
          <div class="col">
            <p class="day">Day<br />☀️<br />21°C</p>
          </div>
          <div class="col">
            <p class="day">Day<br />☀️<br />21°C</p>
          </div>
        </div>
      </div>
    </div>
    <script src="Js.js"></script>
  </body>
</html>
